<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS   -->
    <link href="/style.css" rel="stylesheet">

    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/ef392c70f9.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>

</head>
<body>
    <form>
        <div class="row">
            <div class="col-md-6" id="left">
                <p class="txt1">Life is GOOD at the <strong style="color: black;">BEACH</strong> </p>
                <p class="txt2">"Everyone should believe in something. I believe I should go to BEACH"</p>
            </div>

            <div class="col-md-6" id="right">
                <h2><strong>Register</strong></h2>
                <p>Don't have an account? <a href="">Create your account</a>, it takes less than a minute</p>

                <br>

                <label>
                    <input class="fillthedetails" type="text" name="Name" placeholder="NAME">
                </label>

                <br><br><br>

                <label>
                    <input class="fillthedetails" type="email" name="Email" placeholder="EMAIL">
                </label>

                <br><br><br>

                <label>
                    <input class="fillthedetails" type="number" name="Phone" placeholder="PHONE NO">
                </label>

                <br><br><br>

                <label>
                    <input class="fillthedetails" type="password" name="Password" placeholder="PASSWORD">
                </label>

                <br><br>

                <label class="acceptance">
                    <input type="radio" value="True" name="Terms">
                    <label>I Accept terms and conditions & privacy policy</label>
                </label>

                <br><br><br>

                <label style="text-align: right;">
                    <input class="login" type="submit" name="Submit" value="LOGIN">
                </label>

                <br><br><br>

                <label class="acceptance">Login with social media</label>

                <br>

                <div class="font">
                    <i class="fa-brands fa-facebook-f" style="color: #0165e1;"></i>
                    <i class="fa-brands fa-twitter" style="color: #1da1f2;"></i>
                    <i class="fa-brands fa-google" style="color: #db4437;"></i>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
